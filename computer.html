<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon/favicon-16x16.png">
    <link rel="manifest" href="images/icon/site.webmanifest">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>ThinkPad - Infographic</title>
</head>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

<body>
    <div class="navbar">
        <img class="logo" src="images/ThinkPad_Tilted.webp" alt="Logo" width="100">
        <div class="nav-links">
            <a href="computer.html" class="nav-btn">3D Model</a>
            <a href="index.html" class="nav-btn">About</a>
        </div>
    </div>

    <div class="main">
        <section>
            <model-viewer class="view"
            alt="laptop model" 
            src="images/glb/laptop final.glb" 
            shadow-intensity="2" 
            camera-controls touch-action="pan-y">
                <button class="hotspot" slot="hotspot-red" data-position="0.21 0.06 0.011">
                    <div class="annotation">Spindle Platter</div>
                </button> <!-- Spindle Platter -->
                <button class="hotspot" slot="hotspot-red2" data-position="0.24 0.06 0.015">
                    <div class="annotation">Laser Pick Up</div>
                </button> <!-- Spindle Platter -->
                
                <button class="hotspot" slot="hotspot-yellow" data-position="-0.1 0.08 0.08">
                    <div class="annotation">CPU</div>
                </button> <!--piss clicker -->
                <button class="hotspot" slot="hotspot-yellow2" data-position="-0.035 0.08 0.0">
                    <div class="annotation">WIFI Card</div>
                </button> <!--piss clicker -->
                <button class="hotspot" slot="hotspot-yellow3" data-position="-0.015 0.08 0.04">
                    <div class="annotation">RAM</div>
                </button> <!--piss clicker -->

                <button class="hotspot" slot="hotspot-pink" data-position="-0.19 0.052 0.193">
                    <div class="annotation">Solid State Drive</div>
                </button> <!-- Sold State Drive -->

                <button class="hotspot" slot="hotspot-white" data-position="0.032 0.105 0.113">
                    <div class="annotation">Touch Pad Sensor</div>
                </button> <!-- Touch Pad Sensor -->

                <button class="hotspot" slot="hotspot-blue" data-position="0.06 0.344 -0.15">
                    <div class="annotation">LCD Pannel</div>
                </button> <!-- LCD Pannel -->
                <button class="hotspot" slot="hotspot-lightblue" data-position="0.075 0.315 -0.15">
                    <div class="annotation">Diffuser</div>
                </button> <!-- LCD Pannel -->
                <button class="hotspot" slot="hotspot-teal2" data-position="0.072 0.29 -0.15">
                    <div class="annotation">Prism</div>
                </button> <!-- LCD Pannel -->
                <button class="hotspot" slot="hotspot-teal" data-position="0.062 0.27 -0.15">
                    <div class="annotation">Diffuser</div>
                </button> <!-- LCD Pannel -->
                <button class="hotspot" slot="hotspot-greenyellow" data-position="0.047 0.25 -0.146">
                    <div class="annotation">Polarizer</div>
                </button> <!-- LCD Pannel -->
                <button class="hotspot" slot="hotspot-green" data-position="0.02 0.235 -0.137">
                    <div class="annotation">Light Guide Plate</div>
                </button> <!-- LCD Pannel -->

            </model-viewer>
        </section>
    </div>
</body>
</html>
